
<!doctype html>
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Example | OpenPGP.js</title>
 </head>
 <body>
  <div id="title">
  </div>
  <div class="block">
  		<input type='button' id='fetch_text_btn' value='fetch text'/>  fb uid:<span id='fb_uid'></span>
     <li><label>Your message: </label><br/><textarea name="message" id="message" rows=10 cols=40>test message</textarea></li>
    </ul>
    <!-- as <input type='text' id='encrypt_as' value='josh@3io.com'/> -->
     <!-- input type='text' id='encrypt_to' value='una bageler'/ -->
     Sending to: <span id='encrypt_to'><i>recipients go here once you fetch text.</i></span>
     <input type='hidden' id='encrypt_to_ids'/>
     <br/><input type='button' id='load_enc_pub_key_btn' value='load key(s) (do this first)'/>
     <input type="button" name="mybutton" id="mybutton" value="encrypt and send" disabled="disabled"/>
     <br/>
     <span style='color:red' id='encrypt_error'></span>
     <br/>
     Enter passphrase to decrypt: <input type='password' id='passphrase' value=''/>
     <input type='button' id='decrypt_btn' value='decrypt'/>
     <input type='hidden' id='key_count' value='0'/>
     <input type='hidden' id='key_timer' value='0'/>
     <input type='hidden' id='key_timer_iter' value='0'/>
     
   <textarea id="decrypted" row=10 cols=40></textarea>
  </div>
  <div class="block" style='display:none'>debug
  	<div id='debug' style='max-height:300px'></div>
  </div>
  <div class="block">
  	
  	<input type='button' id='newkeys_btn' value='new keys'/>
  	<!-- input type='button' id='showkeys_btn' value='show keyring'/ -->
  	<input type='button' id='showmykeys_btn' value='show my keypair'/>
  	<input type='button' id='clearkeys_btn' value='clear keys'/>
  	<!-- input type='button' id='clear_debug_btn' value='clear debug'/ -->
  	<!-- input type='button' id='load_pubkey_btn' value='load public key for user below'/ -->
  </div>
  <div class="block">
   	<!-- UserID for new keys or load pubkey above:<input type='text' id='newuserid_txt' value='Josh Goldberg <josh@3io.com>'/><br/> -->

	<div id='newkeys_error' style='font-color:red;font-weight: bold;'></div>

  	Enter a passphrase for your new keys:<br/>
  	passphrase: <input type='password' id='pass1' value='a'/><br/>
  	confirm: <input type='password' id='pass2' value='a'/><br/>
  	<table><tr><td>privkey</td><td>pubkey</td></tr>
  	<tr><td><textarea id='privkey' cols=20 rows=2></textarea></td>
  	<td><textarea id="pubkey" cols=20 rows=2></textarea></td></tr></table>
  	<input type='button' id='add_keypair' value='add keypair'/>
  </div>
